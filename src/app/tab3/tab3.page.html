<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-router-outlet></ion-router-outlet>

  <ion-row class="container-list">
    <ion-col>
      <ion-list>
        <ion-item [routerLink]="['./profile']" routerDirection="forward">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label class="title">Profile</ion-label>
          <ion-col class="container-arrow" slot="end">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-col>
        </ion-item>
        <ion-item [routerLink]="['./about']" routerDirection="forward">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <ion-label class="title">About</ion-label>
          <ion-col class="container-arrow" slot="end">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-col>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row class="container-version">
    <span>Version 0.1, Asu Software</span>
  </ion-row>

</ion-content>
