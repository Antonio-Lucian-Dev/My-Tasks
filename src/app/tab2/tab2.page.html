<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="container-title">
   <ion-col size="11">
    <ion-card>
      <ion-card-header>
        <ion-card-title *ngIf="username">Welcome, {{username}}!</ion-card-title>
        <ion-card-title *ngIf="!username">Welcome, back!</ion-card-title>
      </ion-card-header>

      <ion-card-content *ngIf="todayTasks.length > 0">
        Today you have {{todayTasks.length}} task to finish
      </ion-card-content>
      <ion-card-content *ngIf="todayTasks.length === 0">
        You don't have task to finish for today
      </ion-card-content>
    </ion-card>
   </ion-col>
  </ion-row>


  <ion-row class="container-tasks" *ngIf="todayTasks.length > 0">
    <ion-col size="11">
      <ion-list>
        <ion-item *ngFor="let todayTask of todayTasks, let i = index">
          <ion-label>{{todayTask.title}}</ion-label>
          <ion-icon name="checkmark-outline" slot="end" (click)="markTaskAsDone(i)"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row class="container-no-task" *ngIf="todayTasks.length === 0">
    <ion-col size="11">
      <div style="display: block">
        <canvas #lineCanvas>
        </canvas>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
